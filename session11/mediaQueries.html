<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <style>
      body {
        background-color: lightblue;
      }
      @media (max-width: 600px) {
        body {
          background-color: lightcoral;
        }
      }
    </style>
  </head>
  <body>
    <!-- Media Queries
         Media queries, cihazın genişliği, yüksekliği, çözünürlüğü ve diğer özelliklerine göre CSS stillerini uygulamanıza olanak tanır. Bu sayede, farklı cihazlarda farklı stiller uygulayabilirsiniz. -->

    <h1>Media Queries Örneği</h1>
    <p>Bu sayfanın arka plan rengi, cihaz genişliğine göre değişir.</p>
  </body>
</html>
