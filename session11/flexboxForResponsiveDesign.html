<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox for Responsive Design</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .container > div {
        flex: 1 1 100%;
        padding: 10px;
        background: lightblue;
        margin: 5px;
      }
      @media (min-width: 600px) {
        .container > div {
          flex: 1 1 50%;
        }
      }
      @media (min-width: 900px) {
        .container > div {
          flex: 1 1 33.33%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Flexbox for Responsive Design
          Flexbox, kutu yerleşimini ve hizalamasını kontrol etmek için kullanılan güçlü bir CSS düzenleme modelidir. -->

    <h1>Flexbox Responsive Design Örneği</h1>
    <div class="container">
      <div>Box 1</div>
      <div>Box 2</div>
      <div>Box 3</div>
    </div>
  </body>
</html>
