<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implementing Fluid Grid Layout</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .container > div {
        flex: 1 1 100%;
        padding: 10px;
      }
      @media (min-width: 600px) {
        .container > div {
          flex: 1 1 50%;
        }
      }
      @media (min-width: 900px) {
        .container > div {
          flex: 1 1 33.33%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Implementing Fluid Grid Layout
         Fluid grid layout, elemanların esnek bir şekilde yerleşmesini sağlar. Yüzdelik değerler ve flexbox veya grid kullanılarak yapılır. -->

    <h1>Fluid Grid Layout Örneği</h1>
    <div class="container">
      <div>Box 1</div>
      <div>Box 2</div>
      <div>Box 3</div>
    </div>
  </body>
</html>
